<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Al Hamzah - Prayer Times</title>
    <meta name="description" content="Masjid Al Hamzah Prayer Times App for Hajibagh, Buchpora, Srinagar">
    <meta name="theme-color" content="#10b981">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Al Hamzah">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Naskh+Arabic:wght@400;500;600&display=swap');
        
        :root {
            /* Light Theme - Modern Green Palette */
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --accent: #22c55e;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-dark: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-green: 0 10px 20px -5px rgba(16, 185, 129, 0.2);
            --radius-sm: 8px;
            --radius: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            --gradient-primary: linear-gradient(135deg, #10b981 0%, #22c55e 100%);
            --gradient-surface: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            --gradient-dark: linear-gradient(135deg, #0f766e 0%, #065f46 100%);
        }
        
        .dark-mode {
            /* Dark Theme - Green Color Scheme */
            --primary: #34d399;
            --primary-dark: #10b981;
            --primary-light: #6ee7b7;
            --accent: #22c55e;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-dark: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            --border: #334155;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-green: 0 10px 20px -5px rgba(52, 211, 153, 0.3);
            --gradient-surface: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        .arabic {
            font-family: 'Noto Naskh Arabic', serif;
        }
        
        /* App Container */
        .app-wrapper {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: var(--background);
        }
        
        /* Header */
        .app-header {
            position: relative;
            padding: 20px;
            background: var(--surface);
            border-radius: 0 0 40px 40px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.05;
            background: 
                radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--primary) 0%, transparent 50%);
        }
        
        /* Top Controls */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .theme-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .theme-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .theme-switch {
            width: 60px;
            height: 32px;
            background: var(--surface-dark);
            border: 2px solid var(--border);
            border-radius: var(--radius-full);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-switch.active {
            background: var(--primary);
            border-color: var(--primary);
        }
        
        .theme-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
        }
        
        .theme-switch.active .theme-slider {
            transform: translateX(28px);
            background: white;
        }
        
        .theme-icon {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }
        
        .theme-switch.active .theme-icon {
            color: var(--primary);
        }
        
        .location-badge {
            background: var(--surface-dark);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 8px 16px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Mosque Info */
        .mosque-info {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .mosque-name {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }
        
        .mosque-tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        /* Time Display */
        .time-section {
            background: var(--gradient-surface);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin: 0 20px 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }
        
        .time-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .current-time {
            font-size: 2.8rem;
            font-weight: 800;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
            line-height: 1;
        }
        
        .date-section {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .current-date {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .current-day {
            background: var(--gradient-primary);
            color: white;
            padding: 6px 16px;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Next Prayer Card */
        .next-prayer-card {
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            padding: 24px;
            margin: 0 20px 30px;
            color: white;
            box-shadow: var(--shadow-green);
            position: relative;
            overflow: hidden;
        }
        
        .next-prayer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M54.627 0l.83.828-1.415 1.415L51.8 0l-1.414 1.414L49.8 0l-1.415 1.415L46.97 0l-1.414 1.414L44.142 0l-1.415 1.415L41.313 0l-1.414 1.414L38.485 0l-1.415 1.415L35.657 0l-1.414 1.414L32.828 0 31.414 1.414 30 0l-1.414 1.414L27.172 0l-1.414 1.414L24.343 0l-1.414 1.414L21.515 0l-1.414 1.414L18.687 0l-1.414 1.414L15.858 0l-1.414 1.414L13.03 0l-1.414 1.414L10.2 0 8.788 1.414 7.374 0 5.96 1.414 4.546 0 3.132 1.414 1.718 0 .304 1.414-1.11.83L0 3.132l1.414-1.414L0 5.96l1.414-1.414L0 8.788l1.414-1.414L0 11.616l1.414-1.414L0 14.444l1.414-1.414L0 17.272l1.414-1.414L0 20.1l1.414-1.414L0 22.93l1.414-1.415L0 25.758l1.414-1.414L0 28.586l1.414-1.414L0 31.414l1.414-1.414L0 34.243l1.414-1.414L0 37.07l1.414-1.414L0 39.9l1.414-1.414L0 42.728l1.414-1.414L0 45.556l1.414-1.414L0 48.384l1.414-1.414L0 51.212l1.414-1.414L0 54.04l1.414-1.414L0 56.868l1.414-1.414L0 59.696l.83-1.11L1.414 60 0 58.586l1.414-1.414L0 55.758l1.414-1.414L0 52.93l1.414-1.414L0 50.1l1.414-1.414L0 47.272l1.414-1.414L0 44.444l1.414-1.414L0 41.616l1.414-1.414L0 38.788l1.414-1.414L0 35.96l1.414-1.414L0 33.132l1.414-1.414L0 30.304l1.414-1.414L0 27.476l1.414-1.414L0 24.648l1.414-1.414L0 21.82l1.414-1.414L0 18.992l1.414-1.414L0 16.164l1.414-1.414L0 13.336l1.414-1.414L0 10.508l1.414-1.414L0 7.68l1.414-1.414L0 4.852l1.414-1.414L0 2.024l.83-1.11L1.414 0 0 1.414l1.414-1.414L0 4.242l1.414-1.414L0 7.07l1.414-1.414L0 9.9l1.414-1.414L0 12.728l1.414-1.414L0 15.556l1.414-1.414L0 18.384l1.414-1.414L0 21.212l1.414-1.414L0 24.04l1.414-1.414L0 26.868l1.414-1.414L0 29.696l1.414-1.414L0 32.524l1.414-1.414L0 35.352l1.414-1.414L0 38.18l1.414-1.414L0 41.008l1.414-1.414L0 43.836l1.414-1.414L0 46.664l1.414-1.414L0 49.492l1.414-1.414L0 52.32l1.414-1.414L0 55.148l1.414-1.414L0 57.976l.83-1.11L1.414 60 0 58.586l1.414-1.414L0 55.758l1.414-1.414L0 52.93l1.414-1.414L0 50.1l1.414-1.414L0 47.272l1.414-1.414L0 44.44         }
        
        .next-prayer-content {
            position: relative;
            z-index: 1;
        }
        
        .next-label {
            font-size: 0.875rem;
            font-weight: 600;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .next-prayer-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .next-prayer-name {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .next-prayer-time {
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .next-prayer-countdown {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* Prayer List */
        .prayer-list-container {
            padding: 0 20px 100px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: var(--primary);
        }
        
        /* Prayer Timeline */
        .prayer-timeline {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .prayer-item {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .prayer-item.current {
            border: 2px solid var(--primary);
            box-shadow: var(--shadow-green);
            transform: translateX(8px);
        }
        
        .prayer-item-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .prayer-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .prayer-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-primary);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .prayer-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .prayer-name-en {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .prayer-name-ar {
            font-size: 1rem;
            color: var(--primary);
            font-family: 'Noto Naskh Arabic', serif;
        }
        
        .prayer-times {
            text-align: right;
        }
        
        .azaan-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .jamaat-time {
            font-size: 1.375rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        /* Progress Bar */
        .prayer-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: var(--gradient-primary);
            border-radius: 0 0 var(--radius-lg) var(--radius-lg);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .prayer-item.current .prayer-progress {
            animation: progressPulse 2s infinite;
        }
        
        @keyframes progressPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Calendar View */
        .calendar-container {
            display: none;
            padding: 0 20px 100px;
        }
        
        .calendar-container.active {
            display: block;
        }
        
        .calendar-header {
            background: var(--gradient-surface);
            border-radius: var(--radius-xl);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .calendar-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--surface-dark);
            border: 2px solid var(--border);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .calendar-btn:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }
        
        /* FIXED CALENDAR TABLE */
        .calendar-table-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 100%;
            overflow-x: auto;
        }
        
        .calendar-table {
            width: 100%;
            min-width: 800px;
            border-collapse: collapse;
        }
        
        .calendar-table th {
            background: var(--gradient-primary);
            color: white;
            padding: 14px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .calendar-table th:last-child {
            border-right: none;
        }
        
        .calendar-table td {
            padding: 12px 8px;
            text-align: center;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        
        .calendar-table tr:nth-child(even) {
            background: var(--surface-dark);
        }
        
        .calendar-table td.date-cell {
            font-weight: 600;
            color: var(--text-primary);
            background: var(--surface);
            width: 50px;
        }
        
        .calendar-table td.current-day {
            background: rgba(16, 185, 129, 0.15);
            color: var(--primary);
            font-weight: 700;
        }
        
        .calendar-table td.prayer-time {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 12px 20px;
            display: flex;
            justify-content: space-around;
            z-index: 100;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: var(--radius);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item.active {
            color: var(--primary);
            background: var(--surface-dark);
        }
        
        .nav-item.active .nav-icon {
            transform: scale(1.1);
        }
        
        .nav-item.active::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 3px;
            background: var(--primary);
            border-radius: var(--radius-full);
        }
        
        .nav-icon {
            font-size: 1.25rem;
            transition: transform 0.3s ease;
        }
        
        .nav-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Footer */
        .app-footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }
        
        .footer-text {
            font-style: italic;
        }
        
        /* Responsive */
        @media (max-width: 400px) {
            .mosque-name {
                font-size: 1.75rem;
            }
            
            .current-time {
                font-size: 2.2rem;
            }
            
            .next-prayer-name {
                font-size: 1.25rem;
            }
            
            .next-prayer-time {
                font-size: 1.5rem;
            }
            
            .prayer-icon {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }
            
            .prayer-name-en {
                font-size: 1rem;
            }
            
            .jamaat-time {
                font-size: 1.25rem;
            }
            
            .theme-label {
                font-size: 0.75rem;
            }
            
            .theme-switch {
                width: 50px;
                height: 28px;
            }
            
            .theme-switch.active .theme-slider {
                transform: translateX(20px);
            }
        }
        
        @media (max-width: 360px) {
            .theme-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            
            .location-badge {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <!-- Header -->
        <header class="app-header">
            <div class="header-bg"></div>
            
            <div class="header-top">
                <div class="theme-container">
                    <div class="theme-label">Change App Theme</div>
                    <div class="theme-switch" id="themeSwitch">
                        <div class="theme-slider">
                            <i class="fas fa-moon theme-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="location-badge">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>HajiBagh, Buchpora</span>
                </div>
            </div>
            
            <div class="mosque-info">
                <h1 class="mosque-name">Masjid Al Hamzah</h1>
                <div class="mosque-tagline">مَسْجِدِ الْحَمْزَۃ</div>
            </div>
            
            <!-- Time Section -->
            <div class="time-section">
                <div class="time-display">
                    <div class="current-time" id="currentTime">12:00 PM</div>
                </div>

        let currentMonth = '2026-02';
        
        // Utility Functions
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            
            if (modifier === 'PM' && hours < 12) hours += 12;
            if (modifier === 'AM' && hours === 12) hours = 0;
            
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            let hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const modifier = hours >= 12 ? 'PM' : 'AM';
            
            if (hours > 12) hours -= 12;
            if (hours === 0) hours = 12;
            
            return `${hours}:${mins.toString().padStart(2, '0')} ${modifier}`;
        }

        function calculateAzaanTime(jamaatTime, offset) {
            const jamaatMinutes = timeToMinutes(jamaatTime);
            const azaanMinutes = jamaatMinutes - offset;
            return minutesToTime(azaanMinutes >= 0 ? azaanMinutes : azaanMinutes + 1440);
        }

        function formatTimeDifference(minutes) {
            if (minutes <= 0) return "Now";
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `In ${hours}h ${mins}m`;
            } else {
                return `In ${mins}m`;
            }
        }

        function parseMonthKey(monthKey) {
            const [year, month] = monthKey.split('-').map(Number);
            return { year, month };
        }

        function generateMonthKey(year, month) {
            return `${year}-${month.toString().padStart(2, '0')}`;
        }

        // DOM Functions
        function updateDateTime() {
            const now = new Date();
            
            // Update time
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
            
            // Update date
            const day = now.getDate();
            const month = now.toLocaleString('en-US', { month: 'long' }).toUpperCase();
            const year = now.getFullYear();
            document.getElementById('currentDate').textContent = `${day} / ${month} / ${year}`;
            
            // Update day
            const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDay = dayNames[now.getDay()];
            document.getElementById('currentDay').textContent = currentDay;
            
            return now;
        }

        function updateNextPrayer(now) {
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const prayerOrder = ['fajr', 'zuhr', 'asr', 'maghrib', 'isha'];
            let nextPrayer = null;
            let nextPrayerTime = null;
            let timeDifference = Infinity;
            
            for (const prayerKey of prayerOrder) {
                const prayer = prayerData.daily[prayerKey];
                const prayerMinutes = timeToMinutes(prayer.jamaat);
                
                if (prayerMinutes > currentMinutes) {
                    const diff = prayerMinutes - currentMinutes;
                    if (diff < timeDifference) {
                        timeDifference = diff;
                        nextPrayer = prayer;
                        nextPrayerTime = prayer.jamaat;
                    }
                }
            }
            
            // If no prayer found for today, use first prayer of next day
            if (!nextPrayer) {
                nextPrayer = prayerData.daily.fajr;
                nextPrayerTime = prayerData.daily.fajr.jamaat;
                timeDifference = (24 * 60 - currentMinutes) + timeToMinutes(nextPrayerTime);
            }
            
            if (nextPrayer) {
                document.getElementById('nextPrayerName').textContent = nextPrayer.name;
                document.getElementById('nextPrayerTime').textContent = nextPrayerTime;
                document.getElementById('nextPrayerCountdown').textContent = formatTimeDifference(timeDifference);
            }
        }

        function renderPrayerList() {
            const prayerList = document.getElementById('prayerList');
            prayerList.innerHTML = '';
            
            for (const [key, prayer] of Object.entries(prayerData.daily)) {
                const azaanTime = calculateAzaanTime(prayer.jamaat, prayer.offset);
                
                const prayerItem = document.createElement('div');
                prayerItem.className = 'prayer-item';
                prayerItem.id = `${key}Item`;
                prayerItem.innerHTML = `

        function updateCurrentPrayer(now) {
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const prayerOrder = ['fajr', 'zuhr', 'asr', 'maghrib', 'isha'];
            
            // Reset all prayer items
            document.querySelectorAll('.prayer-item').forEach(item => {
                item.classList.remove('current');
                const progressBar = item.querySelector('.prayer-progress');
                progressBar.style.width = '0%';
            });
            
            let currentPrayerIndex = -1;
            
            // Find which prayer we're currently in
            for (let i = 0; i < prayerOrder.length; i++) {
                const prayerKey = prayerOrder[i];
                const prayer = prayerData.daily[prayerKey];
                const prayerMinutes = timeToMinutes(prayer.jamaat);
                
                if (currentMinutes < prayerMinutes) {
                    currentPrayerIndex = i - 1;
                    break;
                }
            }
            
            // If after Isha, we're between Isha and Fajr
            if (currentPrayerIndex === -1) {
                currentPrayerIndex = prayerOrder.length - 1; // Isha
            }
            
            if (currentPrayerIndex >= 0) {
                const currentPrayerKey = prayerOrder[currentPrayerIndex];
                const currentPrayerElement = document.getElementById(`${currentPrayerKey}Item`);
                if (currentPrayerElement) {
                    currentPrayerElement.classList.add('current');
                    
                    // Calculate time since prayer started
                    const currentPrayer = prayerData.daily[currentPrayerKey];
                    const prayerStartMinutes = timeToMinutes(currentPrayer.jamaat);
                    
                    // If this is the current prayer, calculate progress
                    if (currentMinutes >= prayerStartMinutes) {
                        const progressBar = currentPrayerElement.querySelector('.prayer-progress');
                        const timeSinceStart = currentMinutes - prayerStartMinutes;
                        
                        // Calculate progress percentage (based on 60 minutes duration)
                        const progressPercentage = Math.min((timeSinceStart / 60) * 100, 100);
                        progressBar.style.width = `${progressPercentage}%`;
                    }
                }
            }
        }

        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            const todayView = document.getElementById('todayView');
            const calendarView = document.getElementById('calendarView');
            
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const view = item.dataset.view;
                    
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    if (view === 'today') {
                        todayView.style.display = 'block';
                        calendarView.classList.remove('active');
                    } else {
                        todayView.style.display = 'none';
                        calendarView.classList.add('active');
                        renderCalendar();
                    }
                });
            });
        }

        function renderCalendar(monthKey = currentMonth) {
            const monthData = prayerData.monthly[monthKey];
            if (!monthData) {
                console.warn(`No data found for month: ${monthKey}`);
                return;
            }
            
            const calendarTable = document.getElementById('calendarTable');
            const now = new Date();
            const currentYearMonth = `${now.getFullYear()}-${(now.getMonth() + 1).toString().padStart(2, '0')}`;
            const currentDay = now.getDate();
            
            // Update month title
            const { year, month } = parseMonthKey(monthKey);
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById('monthTitle').textContent = `${monthNames[month - 1]} ${year}`;
            
            // Clear table
            calendarTable.innerHTML = '';
            
            // Create header row
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `
                <th>Date</th>
                <th>Fajr</th>
                <th>Sunrise</th>
                <th>Zuhr</th>
                <th>Asr</th>
                <th>Maghrib</th>
                <th>Isha</th>
            `;
            calendarTable.appendChild(headerRow);
            
            // Create data rows for each day
            for (let day = 1; day <= 31; day++) {
                const dayKey = day.toString().padStart(2, '0');
                const prayerTimes = monthData[dayKey];
                
                // Stop if we don't have data for this day
                if (!prayerTimes) continue;
                
                const isCurrentDay = (currentYearMonth === monthKey && currentDay === day);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="date-cell ${isCurrentDay ? 'current-day' : ''}">${day}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.fajr}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.sunrise}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.zuhr}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.asr}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.maghrib}</td>
                    <td class="prayer-time ${isCurrentDay ? 'current-day' : ''}">${prayerTimes.isha}</td>
                `;
                calendarTable.appendChild(row);
            }
            
            // Update current month
            currentMonth = monthKey;
        }

        function setupCalendarNavigation() {
            const prevBtn = document.getElementById('prevMonthBtn');
            const nextBtn = document.getElementById('nextMonthBtn');
            
            prevBtn.addEventListener('click', () => {
                const { year, month } = parseMonthKey(currentMonth);
                let newYear = year;
                let newMonth = month - 1;
                
                if (newMonth < 1) {
                    newMonth = 12;
                    newYear -= 1;
                }
                
                const newMonthKey = generateMonthKey(newYear, newMonth);
                if (prayerData.monthly[newMonthKey]) {
                    renderCalendar(newMonthKey);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                const { year, month } = parseMonthKey(currentMonth);
                let newYear = year;
                let newMonth = month + 1;
                
                if (newMonth > 12) {
                    newMonth = 1;
                    newYear += 1;
                }
                
                const newMonthKey = generateMonthKey(newYear, newMonth);
                if (prayerData.monthly[newMonthKey]) {
                    renderCalendar(newMonthKey);
                }
            });
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('sw.js')
                        .then(registration => console.log('Service Worker registered:', registration))
                        .catch(error => console.log('Service Worker registration failed:', error));
                });
            }
            
            // Initial render
            renderPrayerList();
            const now = updateDateTime();
            updateCurrentPrayer(now);
            updateNextPrayer(now);
            
            // Setup navigation
            setupNavigation();
            setupCalendarNavigation();
            
            // Update time every second
            setInterval(() => {
                const now = updateDateTime();
                updateCurrentPrayer(now);
                updateNextPrayer(now);
            }, 1000);
        });
