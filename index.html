<body>
    <div class="container">
        <div class="islamic-pattern">ï·²</div>

            <div class="version-badge">Version 1.5</div>
        </div>
        <div class="file-info">
            <div class="info-item">
                <span class="info-label">Format</span>
                <span class="info-value">APK</span>
            </div>
            <div class="info-item">

            </div>

            </div>
        </div>
        
        <div class="download-section">
            <button class="download-btn" id="downloadBtn">
                <i class="fas fa-download icon"></i>
                <span>Download APK</span>
            </button>
            
            <div style="margin-top: 15px; color: #666; font-size: 14px;">

            For support, contact: <a href="mailto:support@example.com">support@example.com</a></p>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadUrl = 'https://www.mediafire.com/file/ba3dkcymqjale0k/Masjid_Al-Hazmah_%2528v.1.5%2529.apk/file';
            
            // Save original button content
            const originalHTML = this.innerHTML;
            const originalText = this.querySelector('span').textContent;
            
            // Loading animation
            this.innerHTML = '<i class="fas fa-spinner fa-spin icon"></i><span>Preparing Download...</span>';
            this.style.background = 'linear-gradient(135deg, #0a3924, #0a3924)';
            
            // Open download in new tab
            setTimeout(() => {
                window.open(downloadUrl, '_blank');
                
                // Success state
                this.innerHTML = '<i class="fas fa-check icon"></i><span>Download Started!</span>';
                this.style.background = 'linear-gradient(135deg, #0a3924, #1a5c3a)';
                
                // Reset after 3 seconds
                setTimeout(() => {
                    this.innerHTML = originalHTML;
                    this.style.background = 'linear-gradient(135deg, #0a3924, #2d7d57)';
                }, 3000);
                
            }, 1500);
        });
        
        // Add some interactive effects
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', () => {
            container.style.transform = 'translateY(-5px)';
            container.style.transition = 'transform 0.3s ease';
        });
        
        container.addEventListener('mouseleave', () => {
            container.style.transform = 'translateY(0)';
        });
        
        // Add floating animation to masjid icon
        const masjidIcon = document.querySelector('.masjid-icon');
        setInterval(() => {
            masjidIcon.style.transform = 'translateY(-5px)';
            setTimeout(() => {
                masjidIcon.style.transform = 'translateY(0)';
            }, 1500);
        }, 3000);
    </script>
