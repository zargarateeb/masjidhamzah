<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Masjid Al-Hamzah APK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        
        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .download-btn:active {
            transform: translateY(0);
        }
        
        .download-btn i {
            font-size: 24px;
        }
        
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            border-left: 4px solid #4CAF50;
        }
        
        .icon {
            margin-bottom: 20px;
        }
        
        .icon img {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        
        .version {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="icon">
            <!-- You can replace this with your actual app icon -->
            <i class="fas fa-mosque" style="font-size: 80px; color: #4CAF50;"></i>
        </div>
        
        <h1>Masjid Al-Hamzah</h1>
        
        <div class="version">Version 1.4</div>
        
        <p>Islamic prayer times, Quran, and mosque management application</p>
        
        <div class="file-size">APK File â€¢ Size: ~15 MB (approx.)</div>
        
        <button class="download-btn" id="downloadBtn">
            <i class="fas fa-download"></i>
            Download APK
        </button>
        
        <div class="info-box">
            <i class="fas fa-info-circle"></i>
            Note: This will redirect you to MediaFire to complete the download
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const downloadUrl = 'https://www.mediafire.com/file/ll1478ilkw6w7ep/Masjid_Al-Hamzah_%2528v_1.4%2529.apk/file';
            
            // Show loading state
            const originalText = this.innerHTML;
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redirecting...';
            this.disabled = true;
            
            // Open in new tab for better user experience
            setTimeout(() => {
                window.open(downloadUrl, '_blank');
                
                // Restore button state after a delay
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.disabled = false;
                }, 1500);
            }, 800);
        });
    </script>
</body>
</html>
