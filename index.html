        // Utility Functions
        function timeToMinutes(timeStr) {
            const [time, modifier] = timeStr.split(' ');
            let [hours, minutes] = time.split(':').map(Number);
            
            if (modifier === 'PM' && hours < 12) hours += 12;
            if (modifier === 'AM' && hours === 12) hours = 0;
            
            return hours * 60 + minutes;
        }

        function minutesToTime(minutes) {
            let hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const modifier = hours >= 12 ? 'PM' : 'AM';
            
            if (hours > 12) hours -= 12;
            if (hours === 0) hours = 12;
            
            return `${hours}:${mins.toString().padStart(2, '0')} ${modifier}`;
        }

        function calculateAzaanTime(jamaatTime, offset) {
            const jamaatMinutes = timeToMinutes(jamaatTime);
            const azaanMinutes = jamaatMinutes - offset;
            return minutesToTime(azaanMinutes >= 0 ? azaanMinutes : azaanMinutes + 1440);
        }

        function formatTimeDifference(minutes) {
            if (minutes <= 0) return "Now";
            
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            
            if (hours > 0) {
                return `In ${hours}h ${mins}m`;
            } else {
                return `In ${mins}m`;
            }
        }

            return now;

                if (prayerMinutes > currentMinutes) {
                    const diff = prayerMinutes - currentMinutes;
                    if (diff < timeDifference) {
                        timeDifference = diff;
                        nextPrayer = prayer;
                        nextPrayerTime = prayer.jamaat;
                    }
                }
            }
            
            // If no prayer found for today, use Fajr of tomorrow
            if (!nextPrayer) {
                nextPrayer = prayerData.daily.fajr;
                nextPrayerTime = prayerData.daily.fajr.jamaat;
                timeDifference = (24 * 60 - currentMinutes) + timeToMinutes(nextPrayerTime);
            }
            
            // Update the next prayer badge
            if (nextPrayer) {
                document.getElementById('nextPrayerName').textContent = nextPrayer.name;
                document.getElementById('nextPrayerTime').textContent = nextPrayerTime;
                document.getElementById('nextPrayerCountdown').textContent = formatTimeDifference(timeDifference);
            }
        }

        function renderPrayerList() {
            const prayerList = document.getElementById('prayerList');
            prayerList.innerHTML = '';
            
            for (const [key, prayer] of Object.entries(prayerData.daily)) {
                const azaanTime = calculateAzaanTime(prayer.jamaat, prayer.offset);
                
                const prayerCard = document.createElement('div');
                prayerCard.className = 'prayer-card';
                prayerCard.id = `${key}Item`;
                prayerCard.innerHTML = `
                    <div class="prayer-left">
                        <div class="prayer-icon-box">${prayer.icon}</div>
                        <div class="prayer-details">
                            <div class="prayer-name-en">${prayer.name}</div>
                            <div class="azaan-time-display">Azaan - ${azaanTime}</div>
                        </div>
                    </div>
                    <div class="jamaat-time-display">${prayer.jamaat}</div>
                `;
                prayerList.appendChild(prayerCard);
            }
        }

        function updateCurrentPrayer(now) {
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            
            // Reset current prayer highlights
            document.querySelectorAll('.prayer-card').forEach(item => {
                item.classList.remove('current');
            });
            
            // Find and highlight current prayer
            const prayerOrder = ['fajr', 'zuhr', 'asr', 'maghrib', 'isha'];
            let currentPrayerIndex = -1;
            
            for (let i = 0; i < prayerOrder.length; i++) {
                const prayerKey = prayerOrder[i];
                const prayer = prayerData.daily[prayerKey];
                const prayerMinutes = timeToMinutes(prayer.jamaat);
                
                if (currentMinutes >= prayerMinutes) {
                    currentPrayerIndex = i;
                }
            }
            
            if (currentPrayerIndex >= 0) {
                const currentPrayerKey = prayerOrder[currentPrayerIndex];
                const currentPrayerElement = document.getElementById(`${currentPrayerKey}Item`);
                if (currentPrayerElement) {
                    currentPrayerElement.classList.add('current');
                }
            }
        }

        function setupNavigation() {
            const navItems = document.querySelectorAll('.nav-item');
            const todayView = document.getElementById('todayView');
            const calendarView = document.getElementById('calendarView');
            
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const view = item.dataset.view;
                    
                    // Update active nav item
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Show selected view (swapping them)
                    if (view === 'today') {
                        todayView.classList.remove('active');
                        todayView.style.display = 'none';
                        calendarView.classList.remove('active');
                        calendarView.style.display = 'none';
                        
                        todayView.classList.add('active');
                        todayView.style.display = 'block';
                    } else {
                        todayView.classList.remove('active');
                        todayView.style.display = 'none';
                        calendarView.classList.remove('active');
                        calendarView.style.display = 'none';
                        
                        calendarView.classList.add('active');
                        calendarView.style.display = 'block';
                        renderCalendar();
                    }
                });
            });
        }

        function renderCalendar() {
            const monthData = prayerData.monthly['2026-01'];
            const calendarTable = document.getElementById('calendarTable');
            calendarTable.innerHTML = '';
            
            // Create header
            const headerRow = document.createElement('div');
            headerRow.className = 'calendar-row header';
            headerRow.innerHTML = `
                <div class="calendar-cell">Date</div>
                <div class="calendar-cell">Fajr</div>
                <div class="calendar-cell">Sunrise</div>
                <div class="calendar-cell">Zuhr</div>
                <div class="calendar-cell">Asr</div>
                <div class="calendar-cell">Maghrib</div>
                <div class="calendar-cell">Isha</div>
            `;
            calendarTable.appendChild(headerRow);
            
            // Create rows for each day
            const now = new Date();
            const currentDay = now.getDate();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            for (let day = 1; day <= 31; day++) {
                const dayKey = day.toString().padStart(2, '0');
                if (!monthData[dayKey]) break;
                
                const prayerTimes = monthData[dayKey];
                const isCurrentDay = (currentDay === day && currentMonth === 0 && currentYear === 2026);
                
                const row = document.createElement('div');
                row.className = 'calendar-row';
                
                row.innerHTML = `
                    <div class="calendar-cell date ${isCurrentDay ? 'current' : ''}">${day}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.fajr}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.sunrise}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.zuhr}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.asr}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.maghrib}</div>
                    <div class="calendar-cell ${isCurrentDay ? 'current' : ''}">${prayerTimes.isha}</div>
                `;
                calendarTable.appendChild(row);
            }
        }

        // Offline Detection
        function setupOfflineDetection() {
            const offlineNotice = document.getElementById('offlineNotice');
            
            window.addEventListener('online', () => {
                offlineNotice.classList.remove('show');
            });
            
            window.addEventListener('offline', () => {
                offlineNotice.classList.add('show');
            });
            
            // Initial check
            if (!navigator.onLine) {
                offlineNotice.classList.add('show');
            }
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            renderPrayerList();
            const now = updateDateTime();
            updateCurrentPrayer(now);
            updateNextPrayer(now);
            
            // Setup navigation
            setupNavigation();
            
            // Setup offline detection
            setupOfflineDetection();
            
            // Update time every second
            setInterval(() => {
                const now = updateDateTime();
                updateCurrentPrayer(now);
                updateNextPrayer(now);
            }, 1000);
            
            // Add touch feedback
            document.querySelectorAll('.prayer-card, .nav-item').forEach(item => {
                item.addEventListener('touchstart', function() {
                    this.style.opacity = '0.7';
                });
                
                item.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
